<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="align-content: center">
<h1>Welcome to app</h1>
<h2>Kindly register</h2>
<form method="post" action="./register">
    <table>
        <tr>
            <td>Id: </td>
            <td> <label><input type="text" name="id"></label></td>
        </tr>

        <tr>
            <td>First name: </td>
            <td><label><input type="text" name="firstName"></label></td>
        </tr>

        <tr>
            <td>Last name: </td>
            <td><label><input type="text" name="lastName"></label></td>
        </tr>

        <tr>
            <td>Email: </td>
            <td><label><input type="text" name="email"></label></td>
        </tr>

        <tr>
            <td><label><input type="submit" name="SignUp"></label></td>
        </tr>
    </table>
</form>
</body>
</html>
