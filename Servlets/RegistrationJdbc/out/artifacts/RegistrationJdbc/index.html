<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body style="align-content: center">
<h1>Welcome to app</h1>
<h2>Kindly register</h2>
<form method="post" action="./reg">
    <table>
        <tr>
            <td>User Name: </td>
            <td>
                <label>
                    <input type="text" name="uname">
                </label>
            </td>
        </tr>

        <tr>
            <td>User City: </td>
            <td>
                <label>
                    <input type="text" name="ucity">
                </label>
            </td>
        </tr>

        <tr>
            <td>User Phone: </td>
            <td>
                <label>
                    <input type="text" name="uphone">
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <label>
                    <input type="submit" name="SignUp">
                </label>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
